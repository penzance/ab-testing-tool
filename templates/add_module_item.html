<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>A/B Testing Tool</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"  type="text/css"/>
</head>
<body>
<div class="container">
    <form method="POST" action="/submit_selection">
        <p> Select from Existing Stages </p>
        <select name="treatment_id">
        {% for treatment in treatments %}
            <option value="{{treatment.id}}">{{treatment.name}}</option>
        {%endfor %}
        </select>
    <input type="hidden" value="{{content_return_url}}" name="content_return_url">
    <br>
    <input type="submit" value="Add From List" class="btn btn-large btn-primary submit">
    </form>
</div>

</body>
</html>
