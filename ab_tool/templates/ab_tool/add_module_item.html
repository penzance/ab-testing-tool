<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <title>A/B Testing Tool</title>
    <link rel="stylesheet" href="{% static 'ab_tool/css/bootstrap.min.css' %}" type="text/css"/>
</head>
<body>
<div class="container">
    <form method="POST" action="{% url 'ab:submit_selection' %}">
        <h4> To install a new A/B Intervention Point, select one from list of uninstalled intervention points below:</h4>
        <br>
        <select name="intervention_point_id">
        {% for intervention_point in intervention_points %}
            <option value="{{intervention_point.id}}">{{intervention_point.name}}</option>
        {%endfor %}
        </select>
    <input type="hidden" value="{{content_return_url}}" name="content_return_url">
    <br><br>
    <input type="submit" value="Add From List" class="btn btn-large btn-primary submit">
    </form>
    <br>
    <h4> Or, create a new Intervention Point:</h4>
    <br>
  <form method="post" name="intervention_point_form" action="{% url 'ab:submit_selection_new_intervention_point' %}">
            {% csrf_token %}
            <input type="hidden" value="{{content_return_url}}" name="content_return_url">
                <input type='hidden' name='id' value="{{ intervention_point.id }}">
                <table class="table">
                <tr align="left">
                    <td><label>Intervention Point Name</label></td>
                    <td><input class="form-control"  type="text" name="name" value="{{ intervention_point.name }}"/></td>
                </tr>
                {% for t in tracks %}
                <tr align="left">
                    <td><label>URL for Track "{{t.name}}" </label></td>
                    <td><input class="form-control"  type="text" name="intervention_point_url_{{t.id}}" /></td>
                </tr>
                {% endfor %}
                <tr align="left">
                    <td><label>Intervention Point Notes</label></td>
                    <td><textarea name="notes" rows="6" cols="80" >{{ intervention_point.notes }}</textarea></td>
                </tr>
                <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Submit Changes" class="btn btn-lg btn-success submit"></td>
                </tr>
                </table>

           </form>

</div>
<script src="{% static 'ab_tool/js/jquery-1.10.1.min.js' %}"></script>
</body>
</html>
